{% extends 'course/navbar_course.html' %}

{% block content %}
    <h1>Add Course</h1>

    <form action="{% url 'add_course' %}" method="post">
        {% csrf_token %}
        
        <label>Course Code:</label>
        <input type="text" name="course_code" required><br>

        <label>Course Name:</label>
        <input type="text" name="name" required><br>

        <label>Short Name:</label>
        <input type="text" name="shortname"><br>

        <label>Credit Hours:</label>
        <input type="number" name="credit_hours"required><br>

        <label for="remarks">Remarks:</label>
        <textarea name="remarks"></textarea><br>

        <button type="submit">Add Course</button>
    </form>
{% endblock %}
